version: '3'

networks:
    mysql-phpmyadmin:
        name: mysql-phpmyadmin
        # use the bridge driver
        driver: bridge

services:
    mysql:
        image: mysql:8.0
        container_name: mysql
        environment:
            MYSQL_ROOT_PASSWORD: ${root_password}
            MYSQL_DATABASE: si_mind_mysql
            MYSQL_USER: devops03
            MYSQL_PASSWORD: ${user_password}
#        ports:
#            - "6033:3306"
        volumes:
            - ${HOME}/mysql_db/data:/var/lib/mysql
        networks:
            - mysql-phpmyadmin

    phpmyadmin:
        image: phpmyadmin:5.2.0
        container_name: phpmyadmin
        links:
            - mysql
        environment:
            PMA_HOST: mysql
            PMA_PORT: 3306
            APACHE_PORT: 8000
#        ports:
#            - 8081:80
        networks:
          - mysql-phpmyadmin
          
    nginx:
        image: nginx:latest
        ports:
            - "80:8080"
            - "443:8443"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - ./ssl/:/etc/nginx/ssl
        networks:
          - mysql-phpmyadmin
  